<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt('Toán hạng a'));
        var b = Number(prompt('Toán hạng b:'));
        var chon = prompt('Chọn toán tử');
        switch(chon){
          case '+':
              var kq = a + b;
              alert('Kết quả: '+kq);
              break;
              case '-':
              var kq = a-b;
              alert('Kết quả: '+kq);
              break;
              case '*':
              var kq = a*b;
              alert('Kết quả: '+kq);
              break;
              case ':':
              var kq = a/b;
              alert('Kết quả: '+kq);
              break;
              default:
                  alert(chon+' Không phải là toán tử');
                  break;
        }
    </script>
</body>
</html>
